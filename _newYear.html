<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 300px;
        height: 300px;
        border: 1px solid skyblue;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        /* justify-content: space-between; */
        align-content: space-between;
      }

      .wrap > div {
        width: calc((100% - 10px * 2) / 3);
        aspect-ratio: 1;
        background: skyblue;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <!-- <div></div> -->
      <!-- <div></div> -->
    </div>
  </body>
</html>
