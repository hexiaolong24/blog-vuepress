<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .wrap {
      width: 300px;
      border: 1px solid skyblue;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .wrap div {
      width: 80px;
      height: 80px;
      margin: 10px;
      background: skyblue;
    }

    .wrap::after {
      content: "";
      display: block;
      flex: 1;
      /* 与flex: auto;等效都是自适应剩余空间*/
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
