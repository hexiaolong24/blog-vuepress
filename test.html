<script>
  function fn(s) {
    const len = s.length
    let dp = new Array(len).fill(0).map(() => new Array(len).fill(0))
    for(let i = 0; i<len; i++) {
        dp[i][i] = 1
    }
    for(let i = len; i>=0; i--) {
        for(let j = i+1; j<len; j++) {
            if(s[i] === s[j]) {
                dp[i][j] = Math.max(dp[i+1][j-1] + 2)
            }else {
                dp[i][j] = Math.max(dp[i][j-1], dp[i+1][j])
            }
        }
    }
    return dp[0][len-1]
}

console.log(fn('abbba'))
  
</script>
