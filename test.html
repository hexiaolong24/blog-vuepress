<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 300px;
        border: 1px solid skyblue;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .wrap div {
        width: 120px;
        height: 120px;
        margin: 10px;
        background: skyblue;
      }

      /* .wrap::after {
      content: "";
      display: block;
      flex: 1;
    } */
    </style>
  </head>

  <body>
    <script>
      var a = function () {
        this.b = 3;
      };
      var c = new a();
      a.prototype.b = 9;
      var b = 7;
      a();
      console.log(b); // 3
      console.log(c.b); // 3
    </script>
    <div class="wrap">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
